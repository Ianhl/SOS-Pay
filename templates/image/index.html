{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Uploader</title>
  <link rel="stylesheet" href="{% static 'image/style.css' %}">
</head>
<body>
  <div class="container">
    <h1>Image Uploader</h1>
    <p>Upload an image with a caption. Supported formats: <strong>.jpeg</strong>, <strong>.jpg</strong>, <strong>.png</strong>.</p>
    <form id="imageUploaderForm">
      <label for="caption">Caption:</label>
      <input type="text" id="caption" name="caption" placeholder="Enter image caption" required>
      <br>
      <label for="imageFile">Choose an image:</label>
      <input type="file" id="imageFile" name="media" accept=".jpeg, .jpg, .png" required>
      <br>
      <button type="submit" id="uploadButton">Upload</button>
    </form>
    <div id="statusMessage" class="hidden"></div>
    <div id="previewContainer" class="hidden">
      <h2>Image Preview</h2>
      <img id="previewImage" src="" alt="Image Preview">
      <p id="captionPreview"></p>
      <button id="doneButton" class="hidden">Done</button>
    </div>
  </div>
  <script src="{% static 'image/script.js' %}"></script>
</body>
</html>

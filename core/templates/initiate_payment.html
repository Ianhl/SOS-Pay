{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class= "d-flex row justify-content-center align-items-center py-md-6 py-3" style="min-height:80vh;">
        <div class="col-12">
            <form action="." method="POST">
                <h4>Enter Amount</h4>
                <hr>
                {% csrf_token %}
                {{payment_form | crispy}}
                <p>
                <input style="margin-top=100px" class="btn btn-primary" type="submit" value="submit">
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
